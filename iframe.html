<!DOCTYPE HTML>
<html>
    <head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, scrolling=no">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <style>
            body,
            html{
                height: 100%;
                width: 100%;
                overflow: hidden;
                padding: 0;
                margin: 0;
            }

            iframe {
                border: none;
                width:576px;
                height:768px;
                display: block;
                /*overflow-y:scroll;*/
            }
        </style>
    </head>

    <body>
        <iframe src="index.html" width="100%" height="100%" frameborder="no" scrolling="no" id="iframe"></iframe>
    </body>
	<script>
	setTimeout(function()
	{
		document.getElementById("iframe").contentWindow.focus(); // Set the focus to the iframe to make keyboard inputs work
	},100);
	</script>
</html>
